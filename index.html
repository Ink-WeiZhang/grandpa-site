    <div class="container">
        <div class="row col-md-6 col-md-offset-3 panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#" class="active" id="login-form-link">Login</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#" id="register-form-link">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body row col-lg-12">
                <!--LOG IN FORM-->
                <!--Commented out for Firebase Log In implementation-->
                <!-- <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" -->
                <form id="login-form" role="form" style="display: block;">
                    <div class="form-group">
                        <input id="loginEmail" type="text" name="username" tabindex="1" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input id="loginPassword" type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                        <input id="remember" type="checkbox" tabindex="3" class="" name="remember">
                        <label for="remember"> Remember Me</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <input id="login-submit" name="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                            </div>
                            <div class="form-group">
                                <input id="logout-submit" name="login-submit" tabindex="4" class="form-control btn btn-login" value="Log Out">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row col-lg-12 text-center">
                        <a href="https://phpoll.com/recover" tabindex="5" align="center" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
                <!--SIGN UP FORM-->
                <!--Commented out for Firebase Log Out implementation-->
                <!-- <form id="register-form" action="https://phpoll.com/register/process" method="post" -->
                <form id="register-form" role="form" style="display: none;">
                    <div class="form-group">
                        <input id="signUpName" type="text" name="name" tabindex="1" class="form-control" placeholder="Name" value="">
                    </div>
                    <div class="form-group">
                        <input id="signUpEmail" type="email" name="email" tabindex="1" class="form-control" placeholder="Email" value="">
                    </div>
                    <div class="form-group">
                        <input id="signUpPassword" type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input id="confirmPassword" type="password" name="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input id="register-submit" name="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
      <h3 id="name"></h3>
      <ul id="list"></ul>
    </div>


</body>
